<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
      <header>
        <nav class="flex justify-center items-center">
          <div
            class="realtive flex w-9/12 justify-center items-center mt-30 mb-10"
          >
            <img
              class="absolute"
              src="assets/bg.png
                    "
              alt=""
            />
            <img src="assets/Group.png" alt="" />
          </div>
        </nav>
      </header>

      <!-- login section  -->
      <div class=" ">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <div class="card-body">
              <fieldset  class="fieldset">
                <label class="label ">Mobile Number</label>
                <input type="text" id="mobile-number" class="input border rounded-lg " placeholder="Enter your number" />
                <label class="label">4 Digit Pin</label>
                <input type="text" id="pin" class="input" placeholder="Password" />
                <button id="login-btn" class="btn btn-neutral mt-4">Login</button>
              </fieldset>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/login.js"></script>
  </body>
</html>
